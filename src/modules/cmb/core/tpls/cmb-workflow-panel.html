<md-content>
    <table  class='table table-striped table-hover table-condensed'
            ng-repeat="group in groups">
        <thead>
            <tr>
                <th>
                    <i class="fa fa-database fa-fw"></i>
                </th>
                <th style='width: 20%;'>
                    {{ group.name === user.login ? "My projects" : group.name }}
                </th>
                <th style='width: 60%;'></th>
                <th style='width: 20%;'></th>
                <th class='text-right' ng-click='createProject(group._id, $event)'>
                    <i class="fa fa-plus"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects"
                ng-if="project.parentId === group._id"
                class="project-block">
                <td ui-sref="project({ collectionName: getActiveCollection(), projectID: project._id })">
                    {{ project.name | unescape}}
                </td>
                <td ui-sref="project({ collectionName: getActiveCollection(), projectID: project._id })">
                    {{ project.description | unescape}}
                </td>
                <td ui-sref="project({ collectionName: getActiveCollection(), projectID: project._id })">
                    {{ project.created | toDateNumber | date : 'medium' }}
                </td>
                <td class='text-right' ng-click='deleteProject(project._id)'>
                    <md-button class="md-icon-button clickable project-button"
                        aria-label="delete project"
                        md-no-ink ng-disabled="uploading"
                        ng-if='project._accessLevel == 2'>
                        <i class='fa fa-trash'></i>
                    </md-icon-button>
                </td>
            </tr>
        </tbody>
    </table>
</md-content>
