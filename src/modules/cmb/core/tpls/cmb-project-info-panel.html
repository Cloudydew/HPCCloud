<md-dialog title="Project Info">
    <md-subheader class="md-sticky-no-effect cmb-subheader">
        <strong title>Project Info</strong>
    </md-subheader>
    <div layout="column" layout-padding width="300px">
        <div layout="row" layout-align="space-between center">
            <span><strong>Mesh name:</strong></span>
            <span>{{ mesh.name }}</span>
        </div>
        <div layout="row" layout-align="space-between center">
            <span><strong>Size:</strong></span>
            <span>{{ mesh.size | bytes }}</span>
        </div>
        <div layout="row" layout-align="space-between center">
            <span><strong>Created:</strong></span>
            <span>{{ mesh.created | toDateNumber | date : 'medium' }}</span>
        </div>
    </div>
    <md-button ng-click="ok()" class="md-raised md-primary">Ok</md-button>
</md-dialog>
