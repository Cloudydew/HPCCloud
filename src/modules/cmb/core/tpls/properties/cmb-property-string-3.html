<div layout="row"  layout-align="space-around center">
    <label flex="20">{{ property.label }}</label>
    <md-input-container flex="20">
        <label>{{ property.components[0] }}</label>
        <input ng-model="data[property.id][0]">
    </md-input-container>
        <md-input-container flex="20">
        <label>{{ property.components[1] }}</label>
        <input ng-model="data[property.id][1]">
    </md-input-container>
    <md-input-container flex="20">
        <label>{{ property.components[2] }}</label>
        <input ng-model="data[property.id][2]">
    </md-input-container>
    <span flex></span>
    <md-button class="md-fab help-button" aria-label="Toggle help" ng-click="toggleHelp(property.id)">
        <i class="fa fa-fw fa-question md-primary"></i>
    </md-button>
</div>
