<div id='cmb-time-function-drop-zone'>
    <md-tabs md-selected="tabIndex" style='width: 100%; height: 100%;''>
        <md-tab label='Chart'>
            <div id='cmb-time-function-chart'>Drag time function data here.</div>
        </md-tab>
        <md-tab label='Text'>
            <textarea id='cmb-time-function-textarea' ng-model='textarea.text'  ng-change='update()'
                ng-class='{invalid: !valid}'>
            </textarea>
        </md-tab>
    </md-tabs>
</div>
