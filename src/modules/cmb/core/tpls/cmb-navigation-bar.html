<md-toolbar class="cmb-subheader">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <div flex layout="row" layout-align="start center">
      <ol class="breadcrumb">
        <li ui-sref="home"><span class='clickable fa fa-home'></span></li>
        <li ng-show="getActiveCollection()" ui-sref="projects({ collectionID: getActiveCollection() })"><span class='clickable fa fa-share-alt'></span></li>
        <li ng-show="getActiveProject()" ui-sref="project({ collectionID: getActiveCollection(), projectID: getActiveProject() })"><span class='clickable fa fa-tasks'></span></li>
      </ol>
      <span flex></span>
    </div>
    <div flex layout="row" layout-align="center center">{{ subTitle }}</div>
    <div flex layout="row" layout-align="end center">
      <input type="search" class="search-query" placeholder="Search" ng-model="query"/>
    </div>
  </div>
</md-toolbar>
