<md-toolbar class="cmb-subheader">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <div flex layout="row" layout-align="start center">
      <ol class="breadcrumb">
        <li ng-show="user" ui-sref="home">
          <span md-ink-ripple><i class='fa fa-home'></i></span>
        </li>
        <li ng-show="getActiveCollection()" ui-sref="projects({ collectionName: getActiveCollection() })">
          <span md-ink-ripple><i class='fa fa-folder'></i></span>
        </li>
        <li ng-show="getActiveProject()" ui-sref="project({ collectionName: getActiveCollection(), projectID: getActiveProject() })">
          <span md-ink-ripple><i class='fa fa-tasks'></i></span>
        </li>
      </ol>
    </div>
    <div flex layout="row" layout-align="center center">{{ subTitle | unescape }}</div>
    <!-- <div flex layout="row" layout-align="end center">
      <input type="search" class="search-query" placeholder="Search" ng-model="query"/>
    </div> -->
    <span flex></span>
  </div>
</md-toolbar>
