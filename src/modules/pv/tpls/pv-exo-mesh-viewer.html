<div class="hydra-mesh-viewer-container">
    <pvw-mesh-tagger url="url" appKey="meshtagger" state="control" config="config"
        ng-if="jobStatusDone">
    </pvw-mesh-tagger>
    <pv-job-status task-id="taskId"
    	done="jobStatusDone"
    	expected-running-count="1">
    </pv-job-status>
</div>
