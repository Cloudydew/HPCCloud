<div ng-controller="CmbSimulationProgressController">
<md-toolbar class="cmb-subsubheader" layout="row" layout-align="space-between center">
    <div flex layout="row" layout-align="start center">
        <md-button aria-label="Refresh" ng-click="refresh()">
            <i class="fa fa-refresh"></i>
            <md-tooltip>Refresh</md-tooltip>
        </md-button>
    </div>
<div flex layout="row" layout-align="center center">
    <i class="fa fa-fw fa-clock-o"></i> 0:23:55
    <i class="fa fa-fw fa-dollar"></i> 4.5 + 1.5/h
</div>
<div flex layout="row" layout-align="end center">
    <!-- <md-progress-circular md-mode="indeterminate"></md-progress-circular> -->
</div>
</md-toolbar>
<md-content layout="row" layout-align="center center">
    {{ outputStats }}
</md-content>
</div>
