<md-dialog aria-label="Simulation creation" style="width: 50%;">
    <md-subheader class="md-sticky-no-effect cmb-subheader">
        <strong title>Simulation creation for Hydra</strong>
    </md-subheader>
    <md-content>
    <form layout="column">
        <div layout="row" style="margin: 10px 0;">
            <label class="control-label" flex="20">
              Name
            </label>
            <input type="text"
              ng-model='data.name'
              flex
              placeholder="Your project name"></textarea>
        </div>
        <div layout="row" style="margin: 10px 0;">
            <label class="control-label" flex="20">
              Description
            </label>
            <textarea type="text"
              ng-model='data.description'
              flex
              placeholder="Your project description"></textarea>
        </div>
        <div layout="row" style="margin: 10px 0;">
            <label class="control-label" flex="20">
              Type
            </label>
            <select type="computation"
              flex
              ng-model='data.type'
              class="form-control">
                <option>Option A</option>
                <option>Option B</option>
            </select>
        </div>
    </form>
</md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="ok(data)" class="md-raised md-primary">Ok</md-button>
    <md-button ng-click="cancel()" class="md-raised md-warn">Cancel</md-button>
  </div>
</md-dialog>
