{
      "configuration": {
        "host" : "localhost",
        "port" : 8889,
        "endpoint": "paraview",
        "proxy_file" : "proxy-mapping.txt",
        "sessionURL" : "ws://${host}:${port}/ws",
        "timeout" : 25,
        "log_dir" : "/Users/tristan/Documents/work/HPCCloud/logs",
        "upload_dir" : "/Users/tristan/Documents/work/HPCCloud/logs",
        "fields" : ["file"]
      },

      "sessionData" : { "updir": "/Home" },

      "resources" : [ { "host" : "localhost", "port_range" : [9001, 9020] } ],

      "properties" : {
        "build_dir" : "/Users/tristan/Documents/work/ParaView/build",
        "python_exec" : "/Users/tristan/Documents/work/ParaView/build/bin/pvpython",
	      "meshViewer" : "/Users/tristan/Documents/work/HPCCloud/scripts/hydra-th/pv_mesh_viewer.py",
        "resultViewer" : "/Users/tristan/Documents/work/HPCCloud/scripts/hydra-th/pv_result_viewer.py"
      },

      "apps" : {
        "meshtagger" : {
          "cmd" : [
            "${python_exec}", "${meshViewer}", "-f",
            "--port", "${port}",
            "--url", "http://localhost:8888/api/v1",
            "--token", "${token}",
            "--item", "${item}",
	          "--file", "${file}"
          ],
          "ready_line" : "Starting factory"
        },
        "resultviewer" : {
          "cmd" : [
            "${python_exec}", "${resultViewer}", "-f",
            "--port", "${port}",
            "--url", "http://localhost:8888/api/v1",
            "--token", "${token}",
            "--itemId", "${itemId}"
          ],
          "ready_line" : "Starting factory"
        }
      }
    }
